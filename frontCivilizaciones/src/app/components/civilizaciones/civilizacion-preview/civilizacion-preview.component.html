<div class="container">
  <div class="row" *ngFor="let civ of listCivilizaciones, index as i">

            <div class="card text-center" style="width: 18rem;">
                <img src="https://www.absolutviajes.com/wp-content/uploads/2010/10/Telamones_Tula_01-2-830x623.jpg" class="card-img-top imgCard" alt="...">

                  <h5 class="card-title">{{civ.idCivilizacion}}</h5>
                  <br>
                  <p class="card-text">{{civ.nombreCivilizacion}}</p>
                  <a [routerLink]="['/civilizacion',(i+1)]" class="btn btn-primary">Ver Civilización</a>

                </div>
              </div>
          
    </div>

</div>
