<body background="https://wallpaperaccess.com/full/291639.jpg">
    <h1 style="text-align: center;">Quiz Civilizacion {{bancoPreguntas.nombreBancoPreguntas}}</h1>
    <div class="card-body card mb-3 mx-5" style="background-color: rgba(1, 217, 255, 0.1);">
        <a style="text-align: center; color: black; font-size: 24px;">Pon a prueba lo que aprendiste respondiendo las
            siguientes 5 preguntas â˜º</a>
        <br>

        <!-- FROMULARIO -->
        <form>



            <!-- PREGUNTA 1 -->
            <div class="pregunta container border border-primary my-3 py-2"
                style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.6);" *ngFor="let pregunta of preguntas">

                <div class="form-group" style="border-inline: 2px;">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Pregunta :</label>
                    <label class="col-sm-9 col-form-label">{{pregunta.pregunta}}</label>
                </div>
                <label class="col-sm-4">
                    <input type="radio" name="opciones_p1" id="opciones_1" value="opcion_1_p1">
                    <a style="font-weight: bold;"> A.</a>
                    {{pregunta.respuesta1}}
                </label>
                <label class="col-sm-4">
                    <input type="radio" name="opciones_p1" id="opciones_2" value="opcion_2_p1">
                    <a style="font-weight: bold;"> B.</a>
                    {{pregunta.respuestaCorrecta}}
                </label>
                <label class="col-sm-4">
                    <input type="radio" name="opciones_p1" id="opciones_3" value="opcion_3_p1">
                    <a style="font-weight: bold;"> C.</a>
                    {{pregunta.respuesta2}}
                </label>
            </div>


            <!-- SUBMIT -->
            <div class="form-group row" style="text-align: center;">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#quizModal">
                        Completado v2
                    </button>
                </div>
            </div>

            <!-- Button trigger modal -->
            

            <!-- Modal -->
            <div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="quizModalLabel">Resultados</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Felicidades ... .. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia, saepe.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
